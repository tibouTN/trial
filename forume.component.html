<div class="container mt-5">
  <h3 class="text-center mb-4">Sahlha</h3>
  <form class="p-4 shadow rounded bg-light">

    <div class="row mb-3">
      <div class="col">
        <input type="text" class="form-control" placeholder="first name" formControlName="firstName">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="last name" formControlName="lastName">
      </div>
    </div>

    <div class="mb-3">
      <input type="number" class="form-control" placeholder="Age" formControlName="age">
    </div>

    <div class="mb-3">
      <input type="text" class="form-control" placeholder="CIN" formControlName="cin">
    </div>

    <div class="mb-3">
      <select class="form-select" formControlName="status">
        <option value="" disabled selected>Status</option>
        <option value="normal">Normal</option>
        <option value="handicapped">Handicapped</option>
      </select>
    </div>

    <div class="mb-3">
      <input type="tel" class="form-control" placeholder="Tel" formControlName="tel">
    </div>

    <div class="mb-3 d-flex align-items-center">
      <input type="file" class="form-control" >
    </div>

    <button type="submit" class="btn btn-dark w-100">Confirm</button>
  </form>
</div>
